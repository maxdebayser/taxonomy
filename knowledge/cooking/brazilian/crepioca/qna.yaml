  - context: |
      A crepioca é uma receita feita com ovo e tapioca, que pode conter frutas,
      queijo e aveia, por exemplo, podendo ser consumida em qualquer refeição do
      dia, como café da manhã, lanches, almoço e jantar. A crepioca ajuda no ganho
      ou manutenção da massa muscular, favorece o emagrecimento, mantém a saúde
      dos olhos, além de ser uma boa opção para pessoas com doença celíaca, por
      não conter glúten. Esses benefícios são possíveis porque a crepioca contém
      proteínas, vitaminas e carotenoides, nutrientes que atuam na formação de
      músculos, têm ação antioxidante e promovem a sensação de saciedade.
    questions_and_answers:
      - question: |
          O que é crepioca?
        answer: |
          A crepioca é uma receita feita com ovo e tapioca
      - question: |
          Crepioca engorda?
        answer: |
          A crepioca não engorda.
      - question: |
          Crepioca é low carb?
        answer: |
          A crepioca pode ser considerada uma preparação low carb, principalmente
          quando se usa pequenas quantidades de tapioca no seu preparo, como 1
          colher de sopa, por exemplo.
      - question: |
          Quais são os benefícios da crepioca?
        answer: |
          A crepioca ajuda no ganho ou manutenção da massa muscular, favorece
          o emagrecimento, mantém a saúde dos olhos, além de ser uma boa
          opção para pessoas com doença celíaca, por não conter glúten.
  - context: |
      Para fazer a crepioca, basta misturar em uma tigela pequena 1 a 2
      colheres de goma de tapioca, 1 ovo e sal. Em seguida, misturar todos
      os ingredientes com um garfo, até ficar bem homogêneo. Levar uma
      frigideira ao fogo e, quando estiver bem quente, despejar a mistura
      e deixar dourar. Virar do outro lado e cozinhar por cerca de 3 minutos
      ou até dourar. Servir em seguida, ao natural ou com os recheios de
      preferência.
    questions_and_answers:
      - question: |
          Quais são os ingredientes da crepioca?
        answer: |
          1 a 2 colheres de goma de tapioca, 1 ovo e sal
      - question: |
          Quais utensílios são necessários para o preparo da tapioca?
        answer: |
          Uma tigela pequena, um garfo e uma frigideira
      - question: |
          Como juntar os ingredientes?
        answer: |
          Misturar todos os ingredientes numa tigela com um garfo, até
          ficar bem homogêneo
  - context: |
      A crepioca é basicamente a fusão entre uma tapioca e um crepe. A receita
      da massa é, em geral, uma mistura da goma de tapioca com ovo ou leite que
      prolonga a sensação de saciedade e ainda é rica em proteína e gordura
      poli-insaturada. A crepioca pode ser consumida no pré ou pós-treino para
      potencializar a performance ou ajudar na recuperação muscular respectivamente.
      A principal diferença entre a crepioca e a tapioca é que na crepioca, a goma
      da mandioca atua como uma liga que pode ser misturada com vários outros
      ingredientes como ovos, leite, derivados de leite e cacau. Por causa dessas
      possibilidades de mistura, é possível incluir mais proteínas e algumas boas
      fontes de gordura para tornar esse lanche mais completo e com alto poder de
      saciedade. Entenda: Crepioca com ovo: A opção com ovo aumenta os níveis de
      proteína do prato. Assim, ajuda na força do treino e ganho de massa magra.
      Sabe-se que é rica em vitaminas do complexo B, potássio e ferro, além de
      aumentar a saciedade, melhora da disposição energética, otimiza a concentração
      e atua no combate à flacidez da pele por produzir colágeno; Crepioca com leite:
      fornece mais cálcio para o corpo, fortalecendo mais os ossos, porém deve-se
      escolher o leite desnatado ou leites vegetais, como leite de amêndoas,
      castanha, ou seja, para reduzir os níveis de gordura do leite absorvidos
      pelo corpo.
    questions_and_answers:
      - question: |
          A crepioca deve ser consumida antes ou depois do treino?
        answer: |
          A crepioca pode ser consumida no pré ou pós-treino
      - question: |
          Qual é a diferença entre uma tapioca e uma crepioca?
        answer: |
          A principal diferença entre a crepioca e a tapioca é que na crepioca, a goma
          da mandioca atua como uma liga que pode ser misturada com vários outros
          ingredientes como ovos, leite, derivados de leite e cacau.
      - question: |
          A crepioca pode ser feita com leite?
        answer: |
          Sim, a crepioca pode ser feito com leite em vez de ovo
  - context: |
       Crepioca: crepe ou tapioca?
       Crepioca... Você lê o nome e já bate a dúvida: é um crepe ou uma tapioca?
       Ou os dois? E como fazer crepioca? Neste artigo, descubra tudo sobre esser
       prato, além de muitas receitas de crepioca.
       O que é crepioca?
       Vamos começar pelo nome: “crepioca” é uma junção das palavras “crepe” e
       “tapioca” – simples, não é? Assim, é um alimento que fica entre essas duas
       delícias, uma opção perfeita para os indecisos.
       Ela pode ser definida como um crepe com goma de tapioca ou polvilho
       hidratado no lugar da farinha de trigo, ou como uma tapioca com ovo batido.
       Mais completa do que uma tapioca e mais leve do que um crepe, a crepioca é
       a queridinha de muitos nutricionistas e pessoas que buscam um estilo de
       vida mais fitness.
       A receita de crepioca simples leva um ovo e duas colheres (de sopa) de
       polvilho hidratado ou goma de tapioca, podendo ser incrementada com leite,
       ervas e temperos.  Os recheios também são parte fundamental do prato,
       tornando-o uma refeição completa. Tomate, queijo, manjericão e peito de peru
       são alguns dos ingredientes mais utilizados em um recheio para crepioca, mas
       você pode soltar a imaginação para criar combinações diferentes e apetitosas.
    questions_and_answers:
      - question: |
          Quais recheios podem ser usados na crepioca
        answer: |
          Tomate, queijo, manjericão e peito de peru
          são alguns dos ingredientes mais utilizados em um recheio para crepioca, mas
          você pode soltar a imaginação para criar combinações diferentes e apetitosas.
      - question: |
          Qual é a definição de crepioca?
        answer: |
          Ela pode ser definida como um crepe com goma de tapioca ou polvilho
          hidratado no lugar da farinha de trigo, ou como uma tapioca com ovo batido.
      - question: |
          Quais são as vantagens da crepioca sobre a tapioca?
        answer: |
          Apesar de ser leve e benéfica, a tapioca não possui muitas proteínas,
          logo, a crepioca é a solução para quem quer ganhar massa muscular sem
          abrir mão de sabores deliciosos. Isso porque a receita de crepioca é
          basicamente uma tapioca com ovo. Simples assim. Ela pode ser entendida
          também como um ovo batido com goma de tapioca.
      - question: |
          Quais são os ingredientes da crepioca simples?
        answer: |
          A receita de crepioca simples leva um ovo e duas colheres (de sopa) de
          polvilho hidratado ou goma de tapioca, podendo ser incrementada com leite,
          ervas e temperos.
  - context: |
      Mas a crepioca não é só gostosa. Ela possui vários benefícios para a nossa saúde
      como o alto teor proteico, por causa do ovo da receita, que contribui para o
      Ganho muscular. Além disso, outros pontos positivos são:
      Riqueza em vitaminas do complexo B, ferro e cálcio, trazendo benefícios como
      Desenvolvimento ósseo, melhor digestão e absorção de nutrientes;
      O ovo, principal ingrediente da receita de crepioca, é responsável pelo controle
      Glicêmico, ou seja, equilibra a quantidade de glicose no sangue;
      Contribui para a saciedade, sendo mais efetiva quando associada com alguma
      Proteína ou fibra, colaborando para a perda de peso;
      Presença de leucina, um aminoácido da clara do ovo, que contribui para o
      Ganho de massa muscular;
      Para quem tem doença celíaca, é uma ótima opção, pois pode ser feita com ingredientes sem glúten.
    questions_and_answers:
      - question: |
          A crepioca pode ser consumida por quem tem doença celíaca?
        answer: |
          Sim, pois pode ser feita com ingredientes sem glúten.
      - question: |
          Quais vitaminas e minerais estão presentes na crepioca?
        answer: |
          Vitaminas do complexo B, ferro e cálcio.
      - question: |
          A crepioca favorece o ganho de massa muscular?
        answer: |
          Sim, o alto teor proteico, por causa do ovo da receita, contribui para o
          ganho muscular
  - context: |
      A goma de tapioca também é chamada de tapioca fresca: muito perecível, já vem
      pronta para uso e deve ser utilizada até o dia seguinte à compra; enquanto o
      polvilho é a forma seca dessa tapioca fresca, que pode ser armazenado por
      mais tempo e deve ser hidratado (com água ou algum suco vegetal de sua
      preferência) antes de ser utilizado.
    questions_and_answers:
      - question: |
          O que é o polvilho?
        answer: |
          O polvilho é a forma seca da tapioca fresca
      - question: |
          A tapioca fresca é perecível?
        answer: |
          Sim, ela deve ser utilizada até o dia seguinte à compra.
      - question: |
          Posso usar povilho para fazer crepioca?
        answer: |
          Sim, mas ele deve ser hidratado com água ou algum suco vegetal de
          sua preferência antes de ser utilizado.
